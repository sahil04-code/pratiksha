<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Gallery</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #A8E6CF 0%, #80C683 50%, #56B67A 100%); /* Green gradient */
  -webkit-font-smoothing: antialiased;
}


    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .video-wrap {
      position: relative;
      margin: 10px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      width: 320px;
      height: 180px;
    }

    .video-wrap:hover {
      transform: scale(1.05);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* To handle different aspect ratios */
    .video-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-wrap::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .video-wrap.playing::after {
      opacity: 0;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal video {
      max-width: 90%;
      max-height: 90%;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
<center><h1>Video Memories</h1></center>
  <div class="container">
    <!-- Add your 10 videos here -->
    <div class="video-wrap">
      <video src="dada1.mp4" muted autoplay loop></video>
    </div>
    <div class="video-wrap">
      <video src="ai.mp4" muted autoplay loop></video>
    </div>
    <div class="video-wrap">
      <video src="dumbpy.mp4" muted autoplay loop></video>
    </div>
  </div>

  <!-- Modal -->
  <div id="videoModal" class="modal">
    <span class="modal-close">&times;</span>
    <video controls loop></video>
  </div>

  <script>
    const videoWraps = document.querySelectorAll('.video-wrap');
    const modal = document.getElementById('videoModal');
    const modalVideo = modal.querySelector('video');
    const closeModal = modal.querySelector('.modal-close');

    videoWraps.forEach(wrapper => {
      const videoElement = wrapper.querySelector('video');
      const videoSrc = videoElement.src;

      wrapper.addEventListener('click', () => {
        modalVideo.src = videoSrc;
        modal.style.display = 'flex';
        modalVideo.muted = false;
        modalVideo.play();

        // Set modal size based on video resolution
        modalVideo.onloadedmetadata = () => {
          modalVideo.style.width = `${modalVideo.videoWidth}px`;
          modalVideo.style.height = `${modalVideo.videoHeight}px`;
        };
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      modalVideo.pause();
      modalVideo.src = '';
    });

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
        modalVideo.pause();
        modalVideo.src = '';
      }
    });
  </script>
</body>
</html>
