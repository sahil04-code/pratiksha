<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>memories</title>
  <style>
   body {
  margin: 40px 0;
  font-family: "Raleway", sans-serif;
  font-size: 14px;
  font-weight: 500;
  background: linear-gradient(
      135deg, 
      rgba(168, 230, 207, 0.8) 0%,  /* Light green */
      rgba(128, 198, 131, 0.8) 50%, /* Medium green */
      rgba(86, 182, 122, 0.8) 100%  /* Darker green */
    ),
    url('bg.png') no-repeat center center fixed;
  background-size: cover;
  -webkit-font-smoothing: antialiased;
}



    .title {
      font-family: "Raleway", sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: #5D4037;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.5em;
    }

    h1 + p, p + p {
      margin-top: 10px;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card-wrap {
      margin: 10px;
      transform: perspective(800px);
      transform-style: preserve-3d;
      cursor: pointer;
      width: 100%;
      max-width: 240px;
    }

    .card-wrap:hover .card-info {
      transform: translateY(0);
    }

    .card-wrap:hover .card-info p {
      opacity: 1;
    }

    .card-wrap:hover .card-info, .card-wrap:hover .card-info p {
      transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .card-wrap:hover .card-info:after {
      transition: 5s cubic-bezier(0.23, 1, 0.32, 1);
      opacity: 1;
      transform: translateY(0);
    }

    .card-wrap:hover .card-bg {
      transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 5s cubic-bezier(0.23, 1, 0.32, 1);
      opacity: 0.8;
    }

    .card-wrap:hover .card {
      transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 2s cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: rgba(255, 255, 255, 0.2) 0 0 40px 5px, white 0 0 0 1px, rgba(0, 0, 0, 0.66) 0 30px 60px 0, inset #333 0 0 0 5px, inset white 0 0 0 6px;
    }

    .card {
      position: relative;
      width: 100%;
      height: 240px;
      background-color: #333;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.66) 0 30px 60px 0, inset #333 0 0 0 5px, inset rgba(255, 255, 255, 0.5) 0 0 0 6px;
      transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
    }

    .card-bg {
      opacity: 0.5;
      position: absolute;
      top: -20px;
      left: -20px;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95), opacity 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
      pointer-events: none;
    }

    .card-info {
      padding: 20px;
      position: absolute;
      bottom: 0;
      color: #fff;
      transform: translateY(40%);
      transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    .card-info p {
      opacity: 0;
      text-shadow: black 0 2px 3px;
      transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    .card-info * {
      position: relative;
      z-index: 1;
    }

    .card-info:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.6) 100%);
      background-blend-mode: overlay;
      opacity: 0;
      transform: translateY(100%);
      transition: 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
    }

    .card-info h1 {
      font-family: "Playfair Display", serif;
      font-size: 24px;
      font-weight: 700;
      text-shadow: rgba(0, 0, 0, 0.5) 0 10px 10px;
    }

    @media (min-width: 576px) {
      .card-info h1 {
        font-size: 36px;
      }
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 800px;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #f1f1f1;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 class="title">Pratiksha Image Gallary</h1>

  <div id="app" class="container">
    <card data-image="mini.jpg">
    </card>
    <card data-image="doc.jpg">
    </card>
    <card data-image="clg.jpg">
    </card>
    <card data-image="dhump.jpg">
    </card>
    <card data-image="nobg.png">
    </card>
    <card data-image="young.jpg">
    </card>
    <card data-image="mini2.jpg">
    </card>
    <card data-image="mini3.jpg">
    </card>
    <card data-image="sis.jpg">
    </card>
    <card data-image="bruh.jpg">
    </card>
    <card data-image="aibab.jpg">
    </card>
    <card data-image="dada.jpg">
    </card>
    <card data-image="bruhs.jpg">
    </card>
    <card data-image="mama.png">
    </card>
    <card data-image="akkya.jpg">

    <card data-image="old.jpg">

    <card data-image="old2.jpg">
    </card>
    <card data-image="oldtuffy.jpg">
    </card>
    <card data-image="oldrak.jpg">
    </card>
      </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Large View">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    Vue.component('card', {
      template: `
        <div class="card-wrap"
          @mousemove="handleMouseMove"
          @mouseenter="handleMouseEnter"
          @mouseleave="handleMouseLeave"
          @click="openModal"
          ref="card">
          <div class="card" :style="cardStyle">
            <div class="card-bg" :style="[cardBgTransform, cardBgImage]"></div>
            <div class="card-info">
              <slot name="header"></slot>
              <slot name="content"></slot>
            </div>
          </div>
        </div>`,
      mounted() {
        this.width = this.$refs.card.offsetWidth;
        this.height = this.$refs.card.offsetHeight;
      },
      props: ['dataImage'],
      data: () => ({
        width: 0,
        height: 0,
        mouseX: 0,
        mouseY: 0,
        mouseLeaveDelay: null
      }),

      computed: {
        mousePX() {
          return this.mouseX / this.width;
        },
        mousePY() {
          return this.mouseY / this.height;
        },
        cardStyle() {
          const rX = this.mousePX * 30;
          const rY = this.mousePY * -30;
          return {
            transform: `rotateY(${rX}deg) rotateX(${rY}deg)`
          };
        },
        cardBgTransform() {
          const tX = this.mousePX * -40;
          const tY = this.mousePY * -40;
          return {
            transform: `translateX(${tX}px) translateY(${tY}px)`
          };
        },
        cardBgImage() {
          return {
            backgroundImage: `url(${this.dataImage})`
          };
        }
      },

      methods: {
        handleMouseMove(e) {
          this.mouseX = e.pageX - this.$refs.card.offsetLeft - this.width / 2;
          this.mouseY = e.pageY - this.$refs.card.offsetTop - this.height / 2;
        },
        handleMouseEnter() {
          clearTimeout(this.mouseLeaveDelay);
        },
        handleMouseLeave() {
          this.mouseLeaveDelay = setTimeout(() => {
            this.mouseX = 0;
            this.mouseY = 0;
          }, 1000);
        },
        openModal() {
          document.getElementById('modalImage').src = this.dataImage;
          document.getElementById('myModal').style.display = 'block';
        }
      }
    });

    new Vue({
      el: '#app'
    });

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }
    
    window.onclick = function(event) {
      if (event.target == document.getElementById('myModal')) {
        closeModal();
      }
    }
  </script>
</body>
</html>
